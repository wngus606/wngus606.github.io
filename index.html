            margin: 20px;

        }
        .notice {

        .notice h2 {

        }

            font-size: 14px;
        }

        }

</head>

    <div class="notice">
        <h2>앱 업데이트 안내</h2>

        <div class="notice-content">

            <ul>
                <li>공지사항 시스템 개선</li>

</html>
